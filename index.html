<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./myScrpit.js" defer></script>
    <title>Art form</title>
</head>
<body>
    <div class="logo">
        <img src="./images/logo.jpg" alt="" class="logoimg">
        <h1 class="heading">Skart</h1>
    </div>
    <div class="container">
        <div class="top">This is totally a real service(not).
            I teach beginner aspiring sketch artists my sketching techniques. My current level is of a beginner. Who better to teach beginners than.... a beginner</div>
        <div class="middle">
            <h3>Let's do this!!</h3>
            <form action="#" id="artForm" method="post">
                <fieldset>
                    <div>
                        <label for="first_name">First name: </label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="second_name">Second name: </label>
                        <input type="text" id="second_name" name="second_name">
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone"> Phone number: </label>
                        <input type="tel" id="phone" name="phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required>
                    </div>
                    <div>
                        <label for="password">Password: </label>
                        <input type="password" id="password" class="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm password: <span id="message"></span></label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </fieldset>
             </form>
        </div>
        <div class="bottom"></div>
        <button type="submit" class="btn" form="artForm">Create Account</button>
        <div class="account"> have an account? <a href="#">Log in</a></div>
    </div>
    
</body>
</html>
